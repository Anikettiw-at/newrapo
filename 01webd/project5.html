<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="project5.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>   
    <div class="container">
      
        <div id="player1" class="player player-left">
            <img class="image" id="image1" src="./pla.jpg" alt="">
          <h2>Player 1 (X)</h2>
        
          </div>
        <div class="board">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
           
        </div>

      
        <div id="player2" class="player player-right">
            <img class="image" id="image2" src="./pla.jpg" alt="">

            <h2>Player 2 (O)</h2>
          </div>
    </div>
    <button id="restartbutton">Restart Game</button>
    <p class="winning-message" id="winningMessage"></p>
    
    <script src="project5.js"></script>
</body>
</html>
