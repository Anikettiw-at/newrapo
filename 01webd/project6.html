<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrology Website</title>
    <link rel="stylesheet" href="project6.css">
</head>
<body>
    <div class="container">
        <h1>Astrology Insight</h1>
        <form id="astroForm">
            <input type="text" id="name" placeholder="Enter your name" required>
            <input type="text" id="surname" placeholder="Enter your surname" required>
            <input type="number" id="date" placeholder="Date" min="1" max="31" required>
            <input type="number" id="month" placeholder="Month" min="1" max="12" required>
            <input type="number" id="year" placeholder="Year" min="1900" max="2025" required>
            <button type="submit">Get Astrology Reading</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="project6.js"></script>
</body>
</html>
